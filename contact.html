<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact | Decentralized Technology Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.12.0/cdn.min.js" defer></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #0f172a, #030615);
      color: #e0e7ff;
    }
    h1, h2, h3, h4 {
      color: #60a5fa;
      font-weight: 700;
    }
    p {
      color: #cbd5e1;
      font-weight: 500;
    }
    a {
      color: #38bdf8;
      font-weight: 600;
    }
    a:hover {
      color: #22d3ee;
    }
    input, textarea {
      background-color: #1e293b;
      border: 1px solid #334155;
      border-radius: 0.5rem;
      padding: 0.75rem;
      color: #e0e7ff;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input:focus, textarea:focus {
      border-color: #2563eb;
      outline: none;
    }
    .btn-primary {
      background-color: #2563eb;
      color: #e0e7ff;
      font-weight: 600;
      border-radius: 0.5rem;
      padding: 0.75rem 2rem;
      box-shadow: 0 4px 14px 0 rgb(37 99 235 / 0.39);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #3b82f6;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<header class="fixed w-full bg-gray-900 bg-opacity-90 backdrop-blur z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-400">DTS</h1>
    <nav class="space-x-6 text-sm font-semibold">
      <a href="index.html" class="hover:text-cyan-400">Home</a>
      <a href="services.html" class="hover:text-cyan-400">Services</a>
      <a href="technology.html" class="hover:text-cyan-400">Technology</a>
      <a href="use-cases.html" class="hover:text-cyan-400">Use Cases</a>
      <a href="about.html" class="hover:text-cyan-400">About</a>
      <a href="contact.html" class="hover:text-cyan-400">Contact</a>
    </nav>
  </div>
</header>

<main class="pt-24 max-w-3xl mx-auto px-6 pb-24">

  <h2 class="text-4xl font-extrabold mb-12 text-blue-400 text-center" data-aos="fade-up">
    Get in Touch
  </h2>

  <form action="https://formspree.io/f/{your-form-id}" method="POST" class="space-y-8" data-aos="fade-up" data-aos-delay="100" novalidate>
    <div>
      <label for="name" class="block mb-2 font-semibold">Name</label>
      <input type="text" id="name" name="name" required placeholder="Your full name"/>
    </div>
    <div>
      <label for="email" class="block mb-2 font-semibold">Email</label>
      <input type="email" id="email" name="_replyto" required placeholder="you@example.com"/>
    </div>
    <div>
      <label for="message" class="block mb-2 font-semibold">Message</label>
      <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="btn-primary">Send Message</button>
    </div>
  </form>

</main>

<footer class="py-8 text-center text-sm text-slate-400 bg-gray-900 bg-opacity-90 mt-24">
  &copy; 2025 Decentralized Technology Services. All rights reserved.<br/>
  <span class="text-cyan-400">Securing autonomy in the age of AI.</span>
</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>

</body>
</html>
