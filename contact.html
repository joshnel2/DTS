      </nav>

  <main class="pt-28 px-6 max-w-lg mx-auto text-gray-300">
    <h2 class="text-4xl font-semibold text-white mb-6 text-center" data-aos="fade-down">Get in Touch</h2>
    <p class="text-center mb-8" data-aos="fade-up">
      Questions? Want a demo? Fill out the form below, and weâ€™ll connect in 24 hours. Or email us: <a href="mailto:dts@protonmail.com" class="text-indigo-400 hover:underline">dts@protonmail.com</a>.

    <form action="https://formspree.io/f/your-form-id" method="POST" class="space-y-6" data-aos="fade-up" data-aos-delay="200">
      <input type="text" name="name" placeholder="Your Name" required class="w-full px-4 py-2 bg-gray-800 rounded-lg border border-gray-600 focus:outline-none focus:border-indigo-500"/>
      <input type="email" name="email" placeholder="Your Email" required class="w-full px-4 py-2 bg-gray-800 rounded-lg border border-gray-600 focus:outline-none focus:border-indigo-500"/>
      <textarea name="message" rows="5" placeholder="Your Message" required class="w-full px-4 py-2 bg-gray-800 rounded-lg border border-gray-600 focus:outline-none focus:border-indigo-500"></textarea>
      <button type="submit" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg text-lg font-semibold transition-transform transform hover:scale-105">Send Message</button>
    </form>
  </main>
