<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Decentralized Technology Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0a132f, #1f2a47);
      color: #a0cfff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(10, 19, 47, 0.95);
      border-bottom: 1px solid #1488fa;
      backdrop-filter: blur(10px);
      padding: 1rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    header h1 {
      color: #00baff;
      font-size: 2.4rem;
      letter-spacing: 0.3em;
      user-select: none;
      text-shadow: 0 0 14px #00baffaa;
    }
    nav a {
      margin-left: 2rem;
      color: #7fbfff;
      font-weight: 600;
      font-size: 1.05rem;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }
    nav a:hover,
    nav a.active {
      color: #00baff;
      text-shadow: 0 0 15px #00baff;
    }
    main {
      padding: 120px 3rem 4rem;
      max-width: 600px;
      margin: 0 auto;
    }
    h2 {
      font-size: 2.9rem;
      color: #00baff;
      text-shadow: 0 0 18px #00baffaa;
      margin-bottom: 1.3rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    label {
      font-weight: 600;
      font-size: 1.05rem;
      color: #88bbffcc;
    }
    input, textarea {
      background: #12213d;
      border: 1.5px solid #00baff;
      border-radius: 6px;
      padding: 0.75rem 1rem;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      color: #a0cfff;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }
    input:focus, textarea:focus {
      border-color: #00e1ff;
      box-shadow: 0 0 10px #00baffaa;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    button {
      background: #00baff;
      border: none;
      padding: 0.85rem;
      font-weight: 700;
      font-size: 1.15rem;
      color: #0a132f;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-shadow: none;
      letter-spacing: 0.05em;
      user-select: none;
    }
    button:hover {
      background: #00e1ff;
      text-shadow: 0 0 10px #00baffcc;
    }
  </style>
</head>
<body>
  <header>
    <h1>DTS</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="technology.html">Technology</a>
      <a href="use-cases.html">Use Cases</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <form action="mailto:info@decentralizedtech.com" method="post" enctype="text/plain">
      <label for="name">Name</label>
      <input id="name" name="name" required autocomplete="name" type="text" placeholder="Your full name" />
      
      <label for="email">Email</label>
      <input id="email" name="email" required autocomplete="email" type="email" placeholder="you@example.com" />
      
      <label for="message">Message</label>
      <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>
      
      <button type="submit" aria-label="Send message to Decentralized Technology Services">Send</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Decentralized Technology Services â€” Get in Touch.
  </footer>
</body>
</html>
