<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us | Decentralized Technology Services</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #e0e7ff;
    }
    h1, h2, h3 {
      color: #38bdf8;
      font-weight: 700;
    }
    p {
      color: #cbd5e1;
      font-weight: 500;
    }
    a {
      color: #0ea5e9;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #06b6d4;
    }
    .btn-primary {
      background-color: #0ea5e9;
      color: white;
      font-weight: 700;
      padding: 0.75rem 2rem;
      border-radius: 0.375rem;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #06b6d4;
    }
  </style>
</head>
<body>
  <header class="fixed w-full bg-gray-900 bg-opacity-90 backdrop-blur z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-extrabold tracking-wide text-cyan-400 select-none">DTS</h1>
      <nav class="space-x-6 text-sm font-semibold tracking-wide">
        <a href="index.html" class="hover:text-cyan-400">Home</a>
        <a href="services.html" class="hover:text-cyan-400">Services</a>
        <a href="technology.html" class="hover:text-cyan-400">Technology</a>
        <a href="use-cases.html" class="hover:text-cyan-400">Use Cases</a>
        <a href="about.html" class="hover:text-cyan-400">About</a>
        <a href="contact.html" class="hover:text-cyan-400">Contact</a>
      </nav>
    </div>
  </header>

  <main class="pt-32 max-w-3xl mx-auto px-6 text-center">
    <h2 data-aos="fade-down" class="text-4xl font-extrabold mb-10 tracking-tight text-cyan-400">
      Get in Touch with DTS
    </h2>
    <p data-aos="fade-up" class="mb-8 text-lg leading-relaxed">
      Have questions or want to learn more about how DTS can help your business? Reach out to our
      team and we'll respond promptly.
    </p>

    <form
      action="https://formspree.io/f/your-form-id"
      method="POST"
      class="space-y-6 text-left"
      data-aos="fade-up"
      data-aos-delay="150"
    >
      <label class="block">
        <span class="text-cyan-400 font-semibold">Name</span>
        <input
          type="text"
          name="name"
          required
          class="mt-1 w-full rounded-md border border-gray-700 bg-gray-900 px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400"
          placeholder="Your full name"
        />
      </label>

      <label class="block">
        <span class="text-cyan-400 font-semibold">Email</span>
        <input
          type="email"
          name="email"
          required
          class="mt-1 w-full rounded-md border border-gray-700 bg-gray-900 px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400"
          placeholder="you@example.com"
        />
      </label>

      <label class="block">
        <span class="text-cyan-400 font-semibold">Message</span>
        <textarea
          name="message"
          rows="5"
          required
          class="mt-1 w-full rounded-md border border-gray-700 bg-gray-900 px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400"
          placeholder="Write your message here..."
        ></textarea>
      </label>

      <button type="submit" class="btn-primary w-full">Send Message</button>
    </form>
  </main>

  <footer class="mt-32 py-8 text-center text-slate-400 bg-gray-900 bg-opacity-90">
    &copy; 2025 Decentralized Technology Services &mdash; Safeguarding Privacy for Every Industry.
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ once: true, duration: 1000 });
  </script>
</body>
</html>
