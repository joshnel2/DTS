<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | DTS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
  <header class="bg-black border-b border-gray-800">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Decentralized Technology Services</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-indigo-400">Home</a>
        <a href="services.html" class="hover:text-indigo-400">Services</a>
        <a href="technology.html" class="hover:text-indigo-400">Technology</a>
        <a href="use-cases.html" class="hover:text-indigo-400">Use Cases</a>
        <a href="about.html" class="hover:text-indigo-400">About</a>
        <a href="contact.html" class="hover:text-indigo-400">Contact</a>
      </nav>
    </div>
  </header>

  <main class="py-20 px-6 max-w-xl mx-auto">
    <h2 class="text-3xl font-bold mb-6 text-center">Contact Us</h2>
    <p class="text-gray-300 mb-6 text-center">
      Have a question or want to schedule a consultation? Use the form below or email us at <strong>dts@protonmail.com</strong>
    </p>
    
    <!-- For static use, this form could connect to Formspree or another static form service -->
    <form action="https://formspree.io/f/your-form-id" method="POST" class="space-y-4">
      <input type="text" name="name" placeholder="Your Name" class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-600 rounded">
      <input type="email" name="email" placeholder="Your Email" class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-600 rounded">
      <textarea name="message" rows="5" placeholder="Your Message" class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-600 rounded"></textarea>
      <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 px-6 py-2 text-white font-semibold rounded">Send Message</button>
    </form>
  </main>

  <footer class="bg-black border-t border-gray-800 py-6 text-center text-sm text-gray-500">
    &copy; 2025 DTS. All rights reserved.
  </footer>
</body>
</html>
